<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    search: 'auto', // default

    search : [
      '/',                 // => /README.md
      '/elements',         // => /elements.md
      '/teams',            // => /teams.md
      '/spawns',           // => /spawns.md
      '/killstreaks',      // => /killstreaks.md
      '/kits',             // => /kits.md
      '/regions',          // => /regions.md
      '/filters',          // => /filters.md
      '/itemremove',       // => /itemremove.md
      '/portals',          // => /portals.md
      '/worldborder',      // => /worldborder.md
      '/monuments',        // => /monuments.md
      '/wools',            // => /wools.md
      '/deathmatch',       // => /deathmatch.md
      '/hills',            // => /hills.md
      '/infection',        // => /infection.md
      '/blitz',            // => /blitz.md
    ],

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: [], // or 'auto'
      placeholder: 'Type to search',

      noData: 'No Results!',

      // Headline depth, 1 - 6
      depth: 2
    }
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script>
    window.$docsify = {
        name: 'Warzone',
        loadSidebar: true,
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
